<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Aşağıdaki şekilde tanımlayabilir ancak HTML5 & arama optimizasyonları sebebiyle bu şekilde tanımlamıyoruz

        <div id="header">
        <div id="nav-top"></div>
        </div>
        <div id="main"></div>
        <div id="sidebar"></div>
        <div id="footer"></div>
    -->

    <!--Sayfamızda 1 tane "header" ve 1 tane "nav" bulunur-->
    <header>
      <h1>Yazilim Bilimi</h1>
      <nav id="top-nav">
        <a href="#">Copyright</a>
        <a href="#">Conctact</a>
        <a href="#">Service</a>
      </nav>
    </header>
    <section>
      <!--Section'ın altında başka birçok yerde kullanabileceğimiz alanlar varsa onları article içerisinde belirtebiliriz-->
      <!--Section içerisinde yer alacak konuları "article" ile ayırabiliriz-->
      <article>Story 1</article>
      <article>Story 2</article>
      <article>Story 3</article>
    </section>

    <!--Sayfamızda yan navigation bar'ımız varsa onu "aside" ile yazabilir-->
    <aside>
      <nav id="side-nav"></nav>
    </aside>

    <footer></footer>
  </body>
</html>
