<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="process.php">
      <!--    HTML5 Input     -->
      <label for="name">Name</label> <br />
      <input type="text" id="name" name="name" /> <br />

      <label for="email">Email</label> <br />
      <input type="email" id="email" name="email" /> <br />

      <label for="password">Password</label> <br />
      <input type="password" id="password" name="password" /> <br />

      <label for="date">Date</label> <br />
      <input type="date" id="date" name="date" /> <br />

      Gender <br />

      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="other" />Other <br />

      Hobbies <br />
      <input type="checkbox" name="tech" id="tech" />Technology
      <input type="checkbox" name="music" id="music" />Music
      <input type="checkbox" name="art" id="art" />Art <br />
      <!--Checked etiketi kullanılırsa sayfa açıldığı zaman otomatik olarak o seçenek seçilmiş oluyor-->

      Degree
      <select name="degree" id="degree">
        <option value="bacheolor">Lisans</option>
        <option value="msc">Yüksek Lisans</option>
        <option value="phd" selected>Doktora</option>
        <!--Selected etiketi kullanılırsa otomatik olarak o seçenek seçili olarak gelir-->
      </select>
      <br />

      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Your message"
      ></textarea>
      <br />
      <!--placeholder etiketi kullanılırsa textarea içerisinde geçiçi bir mesaj oluşur, herhangi bir şey yazıldığı zaman place holder yok olur-->
      <button type="reset">Reset</button>
      <!--<input type="reset">-->
      <input type="submit" value="Submit" />
      <!--<button type="submit">Gonder</button>-->
    </form>
  </body>
</html>
