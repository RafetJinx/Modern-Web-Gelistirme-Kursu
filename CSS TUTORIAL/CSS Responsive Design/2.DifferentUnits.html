<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design - Units</title>
    <!--
        Responsive Units
        em, rem, %, vw, vh
        vw -> viewport width
        vh -> viewport height

    -->
    <style>
        html{
            /* font-size: 20px; */
        }
        /* div{
            font-size: 1.5em;
        } */
        p{
            /* font-size: 1.5em; */
            /* padding ve margin de verdiğimiz
            em & rem oranları bir üst elemente göre değil kendi elementimizin font-size'ına göre oranlanıyor */
            /* padding: 1.5em; */

            /* font-size: 50%; */
        }

        /* div{
            width: 40vw;
            height: 10vw;
            background-color: #a7a7a7;
        } */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .background{
            background: url("../images/pexels-photo-4004374.webp") center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            align-items: center;
            padding: 10rem;
        }
        h1{
            margin-bottom: 1rem;
            font-size: 3rem;
        }
        p{
            font-size: 2rem;
            letter-spacing: 3px;
        }
        @media(max-width: 500px){
            h1{
                margin-bottom: 0.5rem;
                font-size: 2rem;
            }
            p{
                font-size: 1rem;
                /* display: none; */
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <h1>Welcome To The Site</h1>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores, nihil?
        </p>
    </div>
</body>
</html>
